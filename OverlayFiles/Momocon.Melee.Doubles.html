<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="../node_modules/vue2-animate/dist/vue2-animate.css" />
  <link rel="stylesheet" type="text/css" href="../resources/styles/base.css" />
  <link rel="stylesheet" type="text/css" href="../resources/styles/Momocon.Melee.Doubles.css" />

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="../node_modules/axios/dist/axios.js"></script>
</head>

<body>
  <div id="app">

    <div class="leftPlayer1">
      <div class="skewed-rev">
        <transition name="fade" mode="out-in">
          <span class="name " :key="info.p1_name" v-html="info.p1_name"></span>
        </transition>
      </div>
    </div>

    <div class="leftPlayer2">
        <div class="skewed-rev">
            <transition name="fade" mode="out-in">
            <span class="name " :key="info.p3_name" v-html="info.p3_name"></span>
            </transition>
        </div>
    </div>

    <div class="leftCharacter">
      <transition name="fade" mode="out-in">
        <span class="leftCharacter char" :key="info.p1_char">
          <img class="character_icon" :src="'..\\Overlays\\Characters\\Melee\\' + info.p1_char + '.png'"  onerror='this.style.display = "none"'/>
        </span> 
      </transition>
    </div>

    <div class="leftPort">
      <transition name="fade" mode="out-in">
        <span class="leftCharacter gradient-container" :key="info.p1_port">
          
        </span>
      </transition>
    </div>

    <div class="leftScore skewed-rev score">
      <transition name="fade" mode="out-in">
        <span class="score" :key="info.p1_games" v-html="info.p1_games"></span>
      </transition>
    </div>

    <div class="roundcol">
        <div class="round ">
        <transition name="fade" mode="out-in">
            <span class="round" :key="info.event_round" v-html="info.event_round"></span>
        </transition>
        </div>
    </div>

    <div class="rightPlayer1">
      <div class="skewed">
        <transition name="fade" mode="out-in">
          <span class="name" :key="info.p2_name" v-html="info.p2_name" ></span>
        </transition>
      </div>
    </div>
    <div class="rightPlayer2">
    <div class="skewed">
        <transition name="fade" mode="out-in">
        <span class="name" :key="info.p4_name" v-html="info.p4_name" ></span>
        </transition>
    </div>
    </div>

    <div class="rightScore score skewed">
      <transition name="fade" mode="out-in">
        <span class="score" :key="info.p2_games" v-html="info.p2_games"></span>
      </transition>
    </div>

    <div class="rightCharacter">
      <transition name="fade" mode="out-in">
        <span class="char" :key="info.p2_char">
          <img class="character_icon" :src="'..\\Overlays\\Characters\\' + info.p2_char + '.png'"  onerror='this.style.display = "none"'/>
        </span>
      </transition>
    </div>

  </div>
</body>

<!-- This needs to be loaded after the dom -->
<script src="../resources/js/vue-main.minimal.js"></script>

</html>
