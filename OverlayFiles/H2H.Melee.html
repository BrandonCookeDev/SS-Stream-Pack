<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="../node_modules/vue2-animate/dist/vue2-animate.css" />
  <link rel="stylesheet" type="text/css" href="../resources/styles/base.css" />
  <link rel="stylesheet" type="text/css" href="../resources/styles/masks.css" />
  <link rel="stylesheet" type="text/css" href="../resources/styles/head2head.Melee.Singles.css" />

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="../node_modules/axios/dist/axios.js"></script>
</head>

<body>
  <div id="app">

    <!-- LEFT -->
    <div class="leftDisplay" style="z-index:3">
      <div class="h2h-mask-left">
          <transition name="fade" mode="out-in">
            <span class="leftCharacter" :key="info.p2_char">
                <video :src="'C:\\Users\\ASUS\\Dropbox\\Final WEBM\\' + info.p1_char + '.webm'"
                    type="video/webm" autoplay loop class="character left"></video>
            </span>
            <img class="characterIcon" src="../resources/images/examples/Desert.jpg" style="right:0" height="100%"/>  
          </transition>
      </div>
    </div>

    <div class="leftPlayer" style="z-index: 5">
      <div class=" skewed-rev">
        <transition name="fade" mode="out-in">
          <span class="name " :key="info.p1_name" v-html="info.p1_name"></span>
        </transition>
      </div>
    </div>
    
    <div class='leftPort'>
      <transition name="fade" mode="out-in">
        <span :key="info.p1_port_color">
            <img class="portIcon" :src="p1_port_img" onerror='this.style.display = "none"'/>
        </span>
      </transition>
    </div>

      <div class='leftCharacter' style="z-index: 4">
        <transition name="fade" mode="out-in">
          <span :key="info.p1_char">
              
          </span>
        </transition>
      </div>

      <!-- RIGHT-->
      <div class="rightDisplay" style="z-index:3">
        <div class="h2h-mask-right">
            <transition name="fade" mode="out-in">
              <span class="rightCharacter" :key="info.p2_char">
                  <video :src="'C:\\Users\\ASUS\\Dropbox\\Final WEBM\\' + info.p2_char + '.webm'"
                      type="video/webm" autoplay loop class="character right"></video>
              </span>
              <img class="characterIcon" src="../resources/images/examples//Chrysanthemum.jpg" style="right:0" height="100%"/>  
            </transition>
        </div>
      </div>

      <div class="rightCharacter" style="z-index: 4">
        <transition name="fade" mode="out-in">
          <span class="rightCharacter char" :key="info.p2_char">
            <img class="characterIcon reverse" :src="char_2_img" onerror='this.style.display = "none"'/>
          </span>
        </transition>
      </div>
    

      <div class="leftScore skewed-rev score">
        <transition name="fade" mode="out-in">
          <span class="score" :key="info.p1_games" v-html="info.p1_games"></span>
        </transition>
      </div>


    <div class="roundcol">
      <transition name="fade" mode="out-in">
        <span class="round" :key="info.event_round" v-html="info.event_round"></span>
      </transition>
    </div>


    <div class="playercol rightPlayer " style="z-index: 5">
      <div class="skewed">
        <transition name="fade" mode="out-in">
          <span class="name" :key="info.p2_name" v-html="info.p2_name" ></span>
        </transition>
      </div>
    </div>

    <div class="rightScore score skewed">
      <transition name="fade" mode="out-in">
        <span class="score" :key="info.p2_games" v-html="info.p2_games"></span>
      </transition>
    </div>

    <div class="rightPort">
      <transition name="fade" mode="out-in">
          <span :key="info.p2_port_color">
              <img class="portIcon reverse" :src="p2_port_img" onerror='this.style.display = "none"'/>
          </span>
      </transition>
    </div>

  </div>
</body>

<!-- This needs to be loaded after the dom -->
<script src="../resources/js/vue-main.minimal.js"></script>

</html>
